<div class="animated fadeIn row col s12 offset-s2" id="row1">

  <h4>Pesquise o seu herÃ³i pelo {{tipoPesquisa}}!</h4>
  
  <div class="row col l12">
    
    <form #nome="ngForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="input-field col l8 offset-l2 m12 s12">
          <input type="text" id="nome" name="nome" [placeholder]="placeholderValue" [(ngModel)]="nomeInput" value="">
        </div>
      </div>

      <div class="row select">
        
  	      	<input class="select" type="radio" id="opcao1" name="opcao1" [(ngModel)]="tipoPesquisa" value="nome" (click)="updatePlaceholder('nome')" required>
  	      	<label for="opcao1">Nome</label>

            <br>
  	    
  	      	<input type="radio" id="opcao2" name="opcao2" [(ngModel)]="tipoPesquisa" value="id" (click)="updatePlaceholder('id')" required>
  	      	<label for="opcao2">ID</label>
        	
      </div>
      
      <div class="row col l4 offset-l4 m12 offset-m6 s12">
        <button class="waves-effect waves-light btn" type="submit" [disabled]=" (nomeInput == '') ">Pesquisar</button>
      </div>

    </form>

  </div>

</div>
